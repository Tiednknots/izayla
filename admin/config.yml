              (for example, by generating analytics about how our customers
              browse and interact with the Site, and to assess the success of
              our marketing and advertising campaigns)., key: -6a48d2e9
            label: Text
            name: '-6a48d2e9'
            widget: text
          - hint: >-
              Original text: We share your Personal Information with third
