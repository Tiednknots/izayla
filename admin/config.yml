            label: Text
            name: '-55d1524'
            widget: text
          - hint: >-
              Original text: HOW DO WE USE YOUR PERSONAL INFORMATION?, key:
              -2f30d814
            label: Text
            name: '-2f30d814'
            widget: string
          - hint: >-
              Original text: We use the Order Information that we collect
              generally to fulfill any orders placed through the Site (including
