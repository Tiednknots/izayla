              Site, we collect information about the individual web pages or
              products that you view, what websites or search terms referred you
              to the Site, and information about how you interact with the Site.
              We refer to this automatically-collected information as “Device
              Information.”, key: -47c18812
            label: Text
            name: '-47c18812'
            widget: text
          - hint: >-
              Original text: We collect Device Information using the following
              technologies:, key: 43235a20
            label: Text
            name: 43235a20
            widget: string
          - hint: >-
              Original text: - “Cookies” are data files that are placed on your
              device or computer and often include an anonymous unique
              identifier. For more information about cookies, and how to disable
              cookies, visit http://www.allaboutcookies.org., key: 5f8cd085
            label: Text
            name: 5f8cd085
            widget: text
          - hint: >-
              Original text: - “Log files” track actions occurring on the Site,
              and collect data including your IP address, browser type, Internet
              service provider, referring/exit pages, and date/time stamps.,
              key: 147ed069
            label: Text
            name: 147ed069
            widget: text
          - hint: >-
              Original text: - “Web beacons,” “tags,” and “pixels” are
              electronic files used to record information about how you browse
              the Site., key: 7a4262ba
            label: Text
            name: 7a4262ba
            widget: text
          - hint: >-
              Original text: Additionally when you make a purchase or attempt to
              make a purchase through the Site, we collect certain information
              from you, including your name, billing address, shipping address,
              payment information (including credit card numbers, Paypal and
              Apple Pay), email address, and phone number. We refer to this
              information as “Order Information.”, key: -6ab336b1
            label: Text
