            name: 536efec9
            widget: string
          - hint: >-
              Original text: Screen our orders for potential risk or fraud; and,
              key: -676115fa
            label: Text
            name: '-676115fa'
            widget: string
          - hint: >-
              Original text: When in line with the preferences you have shared
              with us, provide you with information or advertising relating to
              our products or services., key: 65964b87
            label: Text
            name: 65964b87
            widget: text
          - hint: >-
              Original text: We use the Device Information that we collect to
              help us screen for potential risk and fraud (in particular, your
