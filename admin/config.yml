              Original text: OFFLINE DATA, PURCHASED MARKETING DATA/LISTS, key:
              -765d19de
            label: Text
            name: '-765d19de'
            widget: string
          - hint: >-
              Original text: When we talk about “Personal Information” in this
              Privacy Policy, we are talking both about Device Information and
